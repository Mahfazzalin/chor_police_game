<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">Admin Panel</h1>
    
    <div class="mb-4">
        <h2 class="text-xl font-bold mb-2">Game Statistics</h2>
        <ul id="stats" class="list-disc list-inside">
            <li>Rooms Created Today: <span id="rooms_today">0</span></li>
            <li>Rooms Created This Week: <span id="rooms_week">0</span></li>
            <li>Rooms Created This Month: <span id="rooms_month">0</span></li>
            <li>Rooms Created This Year: <span id="rooms_year">0</span></li>
            <li>Active Rooms: <span id="active_rooms">0</span></li>
            <li>Active Players: <span id="active_players">0</span></li>
        </ul>
    </div>
</div>

<script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
<script src="/static/js/admin.js"></script>

</body>
</html>

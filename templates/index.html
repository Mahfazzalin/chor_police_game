<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chor Police Game</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-5">
    <div id="game" class="container mx-auto">
        <div id="join-game" class="mb-5">
            <h1 class="text-2xl mb-3">Join Chor Police Game</h1>
            <input type="text" id="username" class="border p-2 mb-2" placeholder="Enter your name">
            <input type="text" id="room" class="border p-2 mb-2" placeholder="Enter room key">
            <button onclick="joinGame()" class="bg-blue-500 text-white p-2">Join Game</button>
            <button onclick="createRoom()" class="bg-green-500 text-white p-2">Create Room</button>
        </div>
        <div id="dashboard" class="hidden">
            <h2 class="text-xl mb-3">Game Dashboard</h2>
            <div id="round-number" class="mb-3"></div>
            <div id="cards"></div>
            <div id="commands" class="mt-3"></div>
            <div id="points" class="mt-3"></div>
            <div id="chat" class="mt-3">
                <input type="text" id="message" class="border p-2 mb-2" placeholder="Type a message">
                <button onclick="sendMessage()" class="bg-blue-500 text-white p-2">Send</button>
                <div id="messages" class="mt-3"></div>
            </div>
        </div>
        <div id="game-over" class="hidden">
            <h2 class="text-2xl mb-3">Game Over!</h2>
            <div id="game-over-round" class="mb-3"></div>
            <div id="rankings"></div>
            <button onclick="rematchGame()" class="bg-green-500 text-white p-2 mt-3">Rematch</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/js/game.js"></script>
</body>
</html>

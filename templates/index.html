<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chor Police Game</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Join Chor Police Game</h1>
        <div id="join_game" class="mb-4">
            <input id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-2" type="text" placeholder="Your Name">
            <input id="room_key" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-2" type="text" placeholder="Room Key">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="createRoom()">Create Room</button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="joinRoom()">Join Game</button>
        </div>
        <div id="game_dashboard" class="hidden">
            <h2 class="text-2xl font-bold">Game Dashboard</h2>
            <input id="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-2" type="text" placeholder="Type a message">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="sendMessage()">Send</button>
            <div id="messages"></div>
        </div>
        <div id="game_over" class="hidden">
            <h2 class="text-2xl font-bold">Game Over!</h2>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick="rematch()">Rematch</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script src="/static/js/game.js"></script>
</body>
</html>
